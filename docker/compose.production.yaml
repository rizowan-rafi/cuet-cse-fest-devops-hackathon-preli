version: '3.8'

services:
  mongodb:
    image: mongo:6-alpine
    container_name: hackathon-mongo-prod
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongo_data_prod:/data/db
    networks:
      - app-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: hackathon-backend-prod
    restart: on-failure
    environment:
      - PORT=${BACKEND_PORT}
      - MONGO_URI=${MONGO_URI}
      - NODE_ENV=production
    depends_on:
      - mongodb
    networks:
      - app-network

  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile
    container_name: hackathon-gateway-prod
    restart: always
    ports:
      - "${GATEWAY_PORT}:${GATEWAY_PORT}"
    environment:
      - PORT=${GATEWAY_PORT}
      - BACKEND_URL=http://backend:3847
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  mongo_data_prod:

networks:
  app-network:
    driver: bridge